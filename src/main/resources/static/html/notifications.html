<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 설정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>알림 설정</h1>
        <form action="/updateNotification" method="POST">
            <div class="form-group">
                <label for="notificationToggle">알림</label>
                <input type="checkbox" id="notificationToggle" name="notificationToggle" checked>
                <span>알림을 켜고 끌 수 있습니다.</span>
            </div>
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
