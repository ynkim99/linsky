<!DOCTYPE html>

      display: flex;

      justify-content: center;
      font-size: 24px;
      color: white;
      background-color: #3897f0;
    }
    .text {
      flex: 1;
      font-size: 14px;
      color: #333;
    }
    .link {
      font-size: 12px;
      color: #3897f0;
      text-decoration: none;
    }
    .link:hover {

    }
