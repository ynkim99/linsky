<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit/Delete Confirmation Popup</title>
  <style>
    @font-face {
      font-family: 'SBAggroB';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'SBAggroB', Arial, sans-serif; font-weight: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
    }
    #popupContainer {
      width: 300px;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    #closeButton:hover {
      color: #ff0000;
    }
    #popupMessage {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #popupDetails {
      color: #888888;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    .popupButton {
      width: 100%;
      border: none;
      padding: 15px 0;
      font-size: 1em;
      border-radius: 15px;
      cursor: pointer;
      margin: 5px 0;
    }
    .editButton {
      background-color: #ffffff;
      color: #007bff;
      border: 1px solid #007bff;
    }
    .editButton:hover {
      background-color: #e6f0ff;
    }
    .deleteButton {
      background-color: #ffffff;
      color: #ff0000;
      border: 1px solid #ff0000;
    }
    .deleteButton:hover {
      background-color: #ffecec;
    }
  </style>
</head>
<body>

<div id="popupContainer">
  <button id="closeButton" onclick="closePopup()">&times;</button>
  <div id="popupMessage">게시글을 수정 또는 삭제하시겠어요?</div>
  <div id="popupDetails">
    선택한 게시물은 삭제된 이후 되돌릴 수 없습니다.
  </div>
  <input type="hidden" id="feedId" value=""> <!-- 수정할 피드 ID 값을 설정 -->
  <button class="popupButton editButton" onclick="editPost()">수정</button>
  <button class="popupButton deleteButton" onclick="deletePost()">삭제</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const feedId = window.location.pathname.split("/").pop();
    document.getElementById('feedId').value = feedId;
  });
  function editPost() {
    const feedId = document.getElementById('feedId').value;
    if (feedId) {
      window.location.href = `/feed/edit/${feedId}`;
    } else {
      alert('피드 ID가 설정되지 않았습니다.');
    }
  }

  function deletePost() {
    const feedId = document.getElementById('feedId').value;
    if (feedId) {
      fetch(`/feed/delete/${feedId}`, {
        method: 'DELETE'
      })
              .then(response => {
                if (response.ok) {
                  alert('게시물이 성공적으로 삭제되었습니다.');
                  window.location.href = '/feed/deletesuccess';
                } else {
                  throw new Error('게시물 삭제 중 오류가 발생했습니다.');
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('게시물 삭제 중 오류가 발생했습니다.');
              });
    } else {
      alert('피드 ID가 설정되지 않았습니다.');
    }
  }

  function closePopup() {
    document.getElementById('popupContainer').style.display = 'none';
  }
</script>

</body>
</html>
