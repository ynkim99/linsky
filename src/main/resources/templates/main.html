<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Linksy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/menubar.css">
</head>
<body>
	<div class="main">
		<!-- 메뉴 바-->
		<section class="left" th:replace="~{menu_bar :: menu_bar}">

		</section>

		<!-- 메인 피드 -->
		<section class="center">
			<div class="feeds-container">
				<div class="feed">
					<!-- 게시물 상단 - 사용자 정보 -->
					<div class="feed-header">
						<img src="/images/logo/2.png" alt="프로필 사진" class="profile-img">
						<span class="username">cwbt_geunwon</span>
					</div>
					<!-- 게시물 이미지 -->
					<div class="feed-image">
						<img src="/images/logo/1.png" alt="게시물 사진">
					</div>
					<!-- 게시물 하단 - 좋아요 및 댓글 -->
					<div class="feed-footer">
						<div class="feed-actions-likes">
							<div class="feed-actions">
								<i class="bi bi-heart"></i>
							</div>
							<div class="likes">
								좋아요 50개
							</div>
						</div>
						<div class="feed-caption">
							<span class="username">cwbt_geunwon</span>
							<span class="caption-text" data-full-text="아하... 운전 똑바로해!!!!!!!!!!!!!!!!!!!!!">아하...  운전 똑바로해</span>
							<span class="read-more" onclick="toggleCaption(this)">더보기</span>
						</div>
						<!-- 댓글 n개 보기-->
						<div class="comments-view">
							<span class="view-comments" onclick="showComments(this)">댓글 n개 보기</span>
							<div class="comments-list">
								<!-- 댓글 내용은 여기에서 동적으로 추가됩니다. -->
							</div>
						</div>
						<!-- 댓글 입력 -->
						<div class="comment-input">
							<input type="text" placeholder="댓글 달기..." />
							<button>게시</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 오른쪽 계정 및 친구-->
		<section class="right">
			<!-- 본인 계정 정보  
			<div class="user-profile">
				<img src="/images/logo/1.png" alt="프로필 사진" class="my-profile">
				<div class="user-info">
					<span class="my-username">cwon.log</span>
					<span class="my-user-description">웹소개 Cwon & 유튜버 REALIT</span>
				</div>
			</div>
			-->
			<div class="user-profile">
				<img th:src="${member.userImg}" alt="프로필 사진" class="my-profile">
			    <div class="user-info"> 
			        <span class="my-username" th:text="${member.userNickname}"></span>
			        <span class="my-user-description" th:text="${member.userIntroduce}"></span>
			    </div>
			</div>
			<!-- 친구 섹션 제목 -->
			<div class="friends-title">
				<span>친구</span>
				<hr />
			</div>
			<div class="friends">
				<div class="friend">
					<img src="/images/logo/1.png" alt="친구 사진" class="profile-img">
					<div class="user-info">
						<span class="username">make_it_work</span>
						<span class="user-description">Instagram 신규 사용자</span>
					</div>
				</div>
				<div class="friend">
					<img src="/images/logo/1.png" alt="친구 사진" class="profile-img">
					<div class="user-info">
						<span class="username">dkc_mall</span>
						<span class="user-description">가방 전문 쇼핑몰</span>
					</div>
				</div>
				<!-- 추가로 추천 계정을 원하는 만큼 추가 가능 -->
			</div>	
		</section>
	</div>
</body>
<script src="/js/main.js"></script>
</html>
