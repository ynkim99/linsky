<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linksy - 알림</title>
    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" href="/css/notifications.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo_img">
            <!-- 로고 클릭 시 메인 페이지로 이동 -->
            <a href="/">
                <img src="/images/logo/blacklogo.png" alt="Linksy 로고">
            </a>
        </div>
        <div class="sidebar-menu">
            <a href="profile">프로필 편집</a>
            <a href="notifications">알림</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>알림 설정</h1>
        <form class="notifications-form">
            <div class="form-group">
                <label for="emailNotifications">이메일 알림</label>
                <label class="toggle">
                    <input type="checkbox" id="emailNotifications" name="emailNotifications">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label for="pushNotifications">푸시 알림</label>
                <label class="toggle">
                    <input type="checkbox" id="pushNotifications" name="pushNotifications">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label for="smsNotifications">SMS 알림</label>
                <label class="toggle">
                    <input type="checkbox" id="smsNotifications" name="smsNotifications">
                    <span class="slider"></span>
                </label>
            </div>
            <button type="submit">저장</button>
        </form>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        FRIEND
    </div>
</div>
<script>
    // 기존 JavaScript 코드
</script>
</body>
</html>
