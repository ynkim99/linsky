<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Like List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <style>
    @font-face {
      font-family: 'SBAggroB';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'SBAggroB', Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-left: 300px;
    }
    #likeListContainer {
      width: 400px;
      height: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      position: relative;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #header h1 {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      margin: 0;
    }
    .likeItem {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .profileImage {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profileName {
      flex: 1;
      font-weight: bold;
      color: #333333;
    }
    .followButton {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .followButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div id="likeListContainer">
  <div id="header">
    <h1>좋아요</h1>
    <button id="closeButton" onclick="closeLikeList()">&times;</button>
  </div>
  <div id="likeList"></div> <!-- 좋아요 사용자 목록이 표시될 곳 -->
</div>

<script>
  function fetchLikesData(feedId) {
    const url = `/api/feed/likes?feedId=${feedId}`;

    fetch(url)
            .then(response => {
              if (!response.ok) {
                throw new Error('Failed to fetch likes data');
              }
              return response.json();
            })
            .then(data => {
              renderLikes(data);
            })
            .catch(error => {
              console.error('Error fetching likes data:', error);
              displayErrorMessage();
            });
  }

  function renderLikes(data) {
    const likeList = document.getElementById('likeList');
    likeList.innerHTML = ""; // Clear existing items

    if (data.length === 0) {
      likeList.innerHTML = "<div>No likes found</div>";
      return;
    }

    data.forEach(like => {
      const likeItem = document.createElement('div');
      likeItem.classList.add('likeItem');

      const profileImg = document.createElement('img');
      profileImg.src = like.userImg || "/images/profile/default.png"; // Fallback to default image
      profileImg.classList.add('profileImage');

      const profileName = document.createElement('div');
      profileName.textContent = like.userId;
      profileName.classList.add('profileName');

      const followButton = document.createElement('button');
      followButton.textContent = "Follow";
      followButton.classList.add('followButton');
      followButton.addEventListener('click', () => toggleFollow(followButton));

      likeItem.appendChild(profileImg);
      likeItem.appendChild(profileName);
      likeItem.appendChild(followButton);
      likeList.appendChild(likeItem);
    });
  }

  function toggleFollow(button) {
    button.textContent = button.textContent === "Follow" ? "Following" : "Follow";
    button.classList.toggle('following');
  }

  function closeLikeList() {
    const container = document.getElementById('likeListContainer');
    container.style.display = "none";
  }

  function displayErrorMessage() {
    const likeList = document.getElementById('likeList');
    likeList.innerHTML = "<div class='error'>Failed to load likes. Please try again.</div>";
  }

  document.addEventListener('DOMContentLoaded', () => {
    const feedId = 1; // Replace with the actual feed ID
    fetchLikesData(feedId);
  });
</script>

</body>
</html>
