<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Like List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <style>
    @font-face {
      font-family: 'SBAggroB';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'SBAggroB', Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-left: 300px;
    }
    #likeListContainer {
      width: 400px;
      height: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      position: relative;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #header h1 {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      margin: 0;
    }
    .likeItem {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .profileImage {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profileName {
      flex: 1;
      font-weight: bold;
      color: #333333;
    }
    .followButton {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .followButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div id="likeListContainer">
  <div id="header">
    <h1>좋아요</h1>
    <button id="closeButton" onclick="closeLikeList()">&times;</button>
  </div>
  <div id="likeList"></div> <!-- 좋아요 사용자 목록이 표시될 곳 -->
</div>

<script>
  const feedId = 1; // 특정 피드 ID (임시값)

  fetch(`/api/feed/${feedId}/likes`)
          .then(response => {
            if (!response.ok) {
              throw new Error("Failed to fetch profiles");
            }
            return response.json();
          })
          .then(data => {
            const profileList = document.getElementById("profileList");

            data.forEach(profile => {
              const item = document.createElement("div");
              item.classList.add("profile-item");

              // 프로필 이미지
              const img = document.createElement("img");
              img.src = profile.userImg || "/images/default.png"; // 기본 이미지 설정
              item.appendChild(img);

              // 사용자 ID
              const userId = document.createElement("div");
              userId.classList.add("user-id");
              userId.textContent = profile.userId;
              item.appendChild(userId);

              // 팔로우 버튼
              const followBtn = document.createElement("button");
              followBtn.classList.add("follow-btn");
              followBtn.textContent = "Follow";
              followBtn.onclick = () => alert(`Followed ${profile.userId}`);
              item.appendChild(followBtn);

              profileList.appendChild(item);
            });
          })
          .catch(error => {
            console.error("Error fetching profiles:", error);
          });
</script>

</body>
</html>
